
<div class="container py-5 ">
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <form #contactForm="ngForm" (ngSubmit)="enviarFormulario(contactForm)">
            <div class="mb-3">
                <label for="name" class="form-label">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="name" name="nombre" [(ngModel)]="formData.nombre" required>
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
            </div>
        
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Celular</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="phone" 
                    name="telefono" 
                    [(ngModel)]="formData.telefono" required
                    pattern="[0-9]{9}]"
                    maxlength="9"
                    (keypress)="validarEntradaNumerica($event)"
                    required
                    #telefono="ngModel">
            </div>
        
            <div class="mb-3">
                <label for="universidad" class="form-label">Selecciona universidad</label>
                <select name="universidad" class="form-select" [(ngModel)]="formData.universidad">
                    <option *ngFor="let uni of universidades" [value]="uni.name">
                        {{uni.name}}
                    </option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select name="tipo" class="form-select" [(ngModel)]="formData.tipo">
                    <option value="pregrado">Pregrado</option>
                    <option value="postgrado">Postgrado</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="mensaje" [(ngModel)]="formData.mensaje" rows="3" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary text-white w-100">ENVIAR</button>
        </form>
        
        </div>
    </div>
<!-- Información de contacto -->

      <div>

          </p>
      </div>
    </div>
  </div>
</div>
